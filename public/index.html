<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0D1117; /* dark navy */
      color: #2EC866; /* teal/green accent */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      height: auto;
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      color: #8B949E;
    }
    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .racket-logo-box {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .footer-text {
      font-size: 1em;
      color: #8B949E;
      line-height: 20px;
    }
    .racket-logo {
      width: 18px;
      height: 18px;
      line-height: 20px;
      margin-top: -2px;
    }
    .projects-section {
      margin-top: 40px;
      padding: 0 20px;
    }
    .projects-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .project-card {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s ease;
      width: 100%;
      max-width: 350px;
    }
    .project-card:hover {
      transform: translateY(-2px);
      border-color: #2EC866;
    }
    .project-card h3 {
      color: #2EC866;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    .project-card p {
      color: #8B949E;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .project-link {
      color: #2EC866;
      text-decoration: none;
      font-weight: bold;
    }
    .project-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="brickell_research_logo.png" alt="Logo">
  
  <div class="projects-section">
    <div class="projects-grid">
      <div class="project-card">
        <h3>XDR</h3>
        <p>External Data Representation (XDR) implementation in Racket for efficient data serialization and network communication protocols.</p>
        <a href="https://github.com/Brickell-Research/xdr_racket" class="project-link" target="_blank">View on GitHub â†’</a>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="footer-content">
      <div class="footer-text">Made with Racket</div>
      <div class="racket-logo-box"><img src="https://racket-lang.org/img/racket-logo.svg" alt="Racket Logo" class="racket-logo"></div>
    </div>
  </footer>
</body>
</html>
